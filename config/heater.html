	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<title></title>
	<link type="text/css" href="../css/common.css" rel="stylesheet" />
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.8.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>

<body id="config-page">
	<p class="menuLocationInfo">
		<span class="04060401">Setup &gt; Peripheral &gt;</span>
		<span id="pagename" class="04060402">Heater</span>
	</p>
	<ul class="box heaterStatusContents">
		<li class="box-title"><h2 class="04060407">Status</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<ul>
						<li class="item-title 04060408">Celsius :</li>
						<li class="celsius"></li>
					</ul>
				</li>
				<li class="item">
					<ul>
						<li class="item-title 04060409">Fahrenheit :</li>
						<li class="fahrenheit"></li>
					</ul>
				</li>
				<li class="item">
					<ul>
						<li class="item-title 04060410">Duty cycle :</li>
						<li class="dutycycle"></li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
	<ul class="box">
		<li class="box-title"><h2 class="04060403">Configuration</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<ul>
						<li class="item-title 04060411">Heater :</li>
						<li>
							<input type="radio"	name="system_heater_control_mode" id="system_heater_control_mode_0" value="auto" />
							<label for="system_heater_control_mode_0" class="04060404"> Auto</label>
						</li>
						<li>
							<input type="radio"	name="system_heater_control_mode" id="system_heater_control_mode_1" value="off" />
							<label for="system_heater_control_mode_1" class="04060405"> Off</label>
						</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>

	<div class="box" align="center">
		<button id="btnApply"><span class="04060406">Apply</span></button>
	</div>
</body>
