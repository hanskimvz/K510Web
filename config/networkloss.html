<body id="config-page">
	<p class="menuLocationInfo">
		<span class="04031201">Setup > Event Configuration ></span>
		<span id="pagename" class="04031202">Network Loss</span>
	</p>
	<ul class="box">
		<li class="box-title"><h2 class="04031203">Configuration</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<input type="checkbox" id="formEthlinkConnectionEnable" /><label for="formEthlinkConnectionEnable" class="04031204"> Check ethernet connectivity</label>
				</li>
				<li class="item">
					<input type="checkbox" id="formPingResponseEnable" /><label for="formPingResponseEnable" class="04031205"> Check ping response</label>
				</li>
				<li class="item">
					<ul>
						<li class="item-title Submenu margin_left_step2 04031206">Interval :</li>
						<li><div id="sliderPingResponseInterval" class="slider-bar"></div></li>
						<li>
							<input type="text" size="5" id="formPingResponseInterval" class="text_cen"/>
							<label id="formPingResponseInterval" class="04031207">(5 ... 60 sec(s))</label>
						</li>
					</ul>
				</li>
				<li class="item">
					<ul>
						<li class="item-title Submenu margin_left_step2 04031208">Host address :</li>
						<li>
							<input type="text" id="formHostAddr" size="50" />
						</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>

	<div class="box text_cen">
		<button id="btnApply"><span class="04031209">Apply</span></button>
	</div>
